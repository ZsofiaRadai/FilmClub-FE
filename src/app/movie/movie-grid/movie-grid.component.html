<div id="movie-grid-container" class="col-lg-12">

    <div *ngFor="let movie of movies" class="col-lg-2">
        <img appMovieGrid
        class="img-thumbnail movieThumbnail" 
        [src]="movie.poster" 
        alt=""
        data-toggle="tooltip" 
        title="{{ movie.title }} ({{ movie.year }}) <br>
        {{ movie.imdbRating }} <img src='././assets/gold_star.png' style='max-height: 15px; margin-bottom: 3px;' />"
        [routerLink]="['/movie-details/movie', movie.imdbID]"
        #movieThumbnail>
    </div>
    
</div>

<div>
    <div class="container">
        <div class="text-center">
 
            <!-- items being paged -->
            <div *ngFor="let item of pagedItems">{{item.name}}</div>
 
            <!-- pager -->
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)"><<</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)"><</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">></a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">>></a>
                </li>
            </ul>
        </div>
    </div>
</div>
